<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Content</title>
    <style>
        .conteiner {
            border: 2px dashed red;
            display: flex;
            height: 300px;
            width: 300px;
            flex-wrap: wrap;
            align-content: center;
        }

        .caixa {
            background-color: aqua;
            width: 40px;
            border: 1px dashed yellow;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com align-content</h1>
    
    <div class="conteiner">
        <div class="caixa">item 1</div>
        <div class="caixa">item 2</div>
        <div class="caixa">item 3</div>
        <div class="caixa">item 4</div>
        <div class="caixa">item 5</div>
        <div class="caixa">item 6</div>
        <div class="caixa">item 7</div>
        <div class="caixa">item 8</div>
    </div>
</body>
</html>
