<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transições</title>
    <link rel="stylesheet" href="style/style-transform.css">
</head>
<body>
    <main>
        <h1>Transições</h1>
        
        <hr>

        <section>
            <h2>Hover</h2>
        
            <h3>Transition: background-color</h3>
            <div class="transitionBackground item blue">Azul</div>
            <div class="transitionBackground item yellow">Amarelo</div>
        
            <h3>Transition: transform (+daley)</h3>
            <div class="transitionSize item green">Verde</div>
            
            <h3>Transition: rotate Z</h3>
            <div class="transitionRotate  item red">Vermelho</div>

            <h3>Transition: Delay</h3>
            <div class="transitionDelay item orange">Laranja</div>
        </section>
        
        <hr>
            
        <section>
            <h2>Checked</h2>

            <h3>Checkbox</h3>
            <input type="checkbox" class="transitionCheckbox">
            <p>Para questões de marcar X</p>

            <h3>Radio</h3>
            <input type="radio" name="radio" class="transitionRadio">
            <input type="radio" name="radio" class="transitionRadio">
            <p>Somente uma opção pode ser selecionada</p>
        </section>

        <section>
            <h2>Focus</h2>
            <h3>Text</h3>
            <input type="text" class="transitionText">
        </section>            
    </main>
    <footer>
        <a href="animation.html">Animação -></a>
    </footer>
</body>
</html>
