<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações</title>
    <link rel="stylesheet" href="style/style-animation.css">
</head>
<body>
    <main>
        <h1>Animações</h1>
        <section>  
            <h2>Fade</h2>
            <h3>Fade In</h3>
            <div class="item blue animationFadeIn">Azul</div>

            <h3>Fade Out</h3>
            <div class="item yellow animationFadeOut">Amarelo</div>
            
            <h3>Fade In-Out</h3>
            <div class="item red animationFadeInOut">red</div>
        </section>

        <hr>

        <section>
            <h2>Spinners</h2>
            <h3>Linear</h3>
            <div class="item spinner blue animationSpinner">Linear</div>

            <h3>Ease - Acelera e para</h3>
            <div class="item spinner yellow animationSpinnerEase">Ease</div>

            <h3>Ease In</h3>
            <div class="item spinner red animationSpinnerEaseIn">Ease In</div>

            <h3>Ease Out</h3>
            <div class="item spinner blue animationSpinnerEaseOut">Ease Out</div>
        </section>

        <hr>

        <h2>Position</h2>
        <section class="positionBox">
            <img src="image/bola-tenis.png" class="tennis animationPosition">
        </section>

        <hr>

        <section>
            <h2>Content</h2>
            <div class="item red animationContent"></div>
        </section>
    </main>

    <footer>
        <a href="transform.html"><-Transições</a>
    </footer>
</body>
</html>
